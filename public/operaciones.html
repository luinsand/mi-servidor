    <body>

        <h2 id="saludo"></h2>
        <p></p>

<script>
        const nombreDeUsuario = localStorage.getItem ("nombreUsuario");
        const h2 = document.getElementById ("saludo");

        if (nombreDeUsuario) {
            h2.textContent = `hola ${nombreDeUsuario} ¿en que podemos ayudarte?`;
        }
        else {
            h2.textContent = `hola, ¿en que podemos ayudarte?`
        }
        
</script>
