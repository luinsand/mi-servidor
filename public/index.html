    <title>:p</title>
    <style>
    body {
                    margin: 0; 
                    padding: 20px; 
                    display: flex; /* Para poder centrar fácilmente el contenido */
                    flex-direction: column; /* Organiza el contenido en una columna */
                    align-items: center; /* CENTRA horizontalmente el contenido del body */
                    min-height: 100vh; /* Hace que el body ocupe al menos el 100% de la altura de la ventana */
                    background-color: whitesmokes; /* Un color de fondo suave */
                    color: #222;/*blablabla, por que explicaria "mi" codigo que para nada le copie a gemini*/
                    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Roboto, Helvetica, Arial;}

    .boton-login{
            background-color: #ffff; /* Color de fondo del botón (azul)azul con 10 litros de pintura blanca */
            color: rgb(0, 108, 122); /* Color del texto del botón */
            padding: 10px 20px; /* Relleno interno del botón */
            border: 1px solid rgb(0, 108, 122); /* "Sin borde" :| */
            border-radius: 5px; /* Bordes ligeramente redondeados */
            cursor: pointer; /* Cambia el cursor a una cosa toda rara al pasar por encima */
            font-size: 1em; /* Tamaño de letra */
            text-decoration: none; /* Quita el subrayado de los enlaces */
            /* Posicionamiento para la esquina superior derecha */
            position: absolute; /* Permite posicionarlo de forma precisa en relación al body */
            top: 20px; /* Separación desde la parte superior */
            right: 20px; /* Separación desde la parte derecha */
           }
   .elfukintitulo{
            color: #0056b3; /* Color azul más oscuro para el título */
            margin-top: 50px; /* Empuja el título un poco hacia abajo para que no choque con el botón */
            margin-bottom: 10px; /* Espacio debajo del título */
        }
        p {
            font-size: 1.1em; /* Un poco más grande que el texto normal */
            line-height: 1.6; /* Espacio entre líneas para mejor lectura */
            max-width: 600px; /* Limita el ancho de los párrafos para que no se extiendan demasiado */
            text-align: center; /* CENTRA el texto dentro de los párrafos */
        }
    

    </style>
